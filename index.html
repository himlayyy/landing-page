<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="header-logo">Logo</div>
        <div class="header-nav">
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </div>
    </div>
    <div class="hero">
        <div class="hero-content">
            <div class="hero-text ma">Hero Main Text</div>
            <div class="hero-subtitle">Hero Secondary Text </div>
            <button>Sign up</button>
        </div>
        <div clas="hero-image">
            <img src="assets\aespa.png" alt="Aespa group pic">
        </div>
    </div>
    <div class="info">
        <div class="info-content">
            <h3>Members</h3>
            <div class="info-pics">
                <div class="member"><img src="assets\karina.png" alt="Aespa Karina">
                    <p>Karina</p>
                </div>
                <div class="member"><img src="assets\giselle.png" alt="Aespa Giselle">
                    <p>Giselle</p>
                </div>
                <div class="member"><img src="assets\winter.png" alt="Aespa Winter">
                    <p>Winter</p>
                </div>
                <div class="member"><img src="assets\ningning.png" alt=" Aespa Ning Ning">
                    <p>Ning Ning</p>
                </div>
            </div>
        </div>
        <div class="info-content">
            <h3>Member Avatars</h3>
            <div class="info-pics">
                <div class="member">
                    <img src="assets\ae-karina.png" alt="Aespa æ-KARINA">
                    <p>æ-Karina</p>
                </div>
                <div member="member"><img src="assets\ae-giselle.png" alt="Aespa æ-Giselle">
                    <p>æ-Giselle</p>
                </div>
                <div class="member"><img src="assets\ae-winter.png" alt="Aespa æ-Winter">
                    <p>æ-Winter</p>
                </div>
                <div class="member"><img src="assets\ae-ningning.png" alt="Aespa æ-Ningning">
                    <p>æ-Ningning</p>
                </div>
            </div>
        </div>
    </div>
    <div class="quote">
        <div class="quote-content">
            <div class="quote-text">Quote</div>
            <div class="quote-author">Author</div>
        </div>
    </div>
    <div class="cta">
        <div class="cta-text">
            <p id="cta-main">Call to action!!!</p>
            <p id="cta-subtitle">Sign up here</p>
        </div>
        <button>Sign up</button>
    </div>
    <div class="footer">
        Made with love by Alesandra
    </div>
</body>

</html>
